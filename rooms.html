<head>

    <style>
        /* --- Existing CSS (No Changes Here) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 4px solid #ccc;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .hero {
            position: relative;
            height: 60vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/home.jpg') center top/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .hero-content {
            padding: 2rem;
            border-radius: 10px;
            background-color: transparent;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 4rem;
            color: #a1db5f;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .booking-form {
            background-color: #fff;
            margin: 20px auto;
            padding: 2rem;
            border-radius: 10px;
            max-width: 1200px;
            display: flex; /* Use flexbox for card layout */
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .card {
            max-width: 900px; /* Increased the maximum width of the card */
            margin-bottom: 20px; /* Add some margin between cards */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Push text to top, button to bottom */
            height: 100%; /* Make body take full height */
        }

        .row.g-0 {
            display: flex; /* Ensure row behaves as flex container */
            flex-direction: row;
            align-items: stretch; /* Make columns the same height */
            height: auto; /* Adjusted to auto to fit content */
        }

        .col-md-4 {
            max-width: 350px; /* Increased the maximum width of the image container */
            overflow: hidden; /* Clip any rounding from the image */
            height: 100%; /* Make the image container take the full row height */
        }

        .col-md-8 {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Position content within the text area */
            padding-left: 30px; /* Increased spacing from the image */
        }

        .card img {
            width: 100%;
            height: 100%; /* Make the image fill the height of the column */
            display: block;
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }

        .booking-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 120px; /* Slightly wider button */
            height: 40px; /* Slightly taller button */
            font-size: small;
            border-radius: 5px;
        }

        .booking-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #006118;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer-logo {
            border-radius: 8px;
            margin-bottom: 10px;
            margin-top: 10;
            width: 150px;
            height: auto;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .social-links a {
            color: rgb(128, 245, 92);
            font-size: 1.5rem;
            text-decoration: none;
            margin: 10px;
            margin-top: -5px;
            margin-bottom: -5px;
        }

        .social-links a:hover {
            color: #eead4a;
        }
        .social-links i{
            color: #d36c0b;;
        }
        .social-links i:hover {
            color: rgb(128, 245, 92);
        }

        /* --- New CSS for Amenities Icons --- */
        .amenities {
            display: flex;
            gap: 20px; /* Adjust spacing between icons */
            font-size: 1.2rem; /* Adjust icon size */
            color: #555; /* Adjust icon color */
            align-items: center; /* Vertically align icons */
            margin-top: 15px; /* Add more space above the icons */
            justify-content: flex-start; /* Align icons to the left */
        }

        .amenities i {
            /* You can add specific styling for the icons if needed */
        }

        /* --- Responsive CSS (Changes Made Here) --- */
        @media (max-width: 992px) { /* Adjust breakpoint for medium screens */
            .card {
                max-width: 768px; /* Slightly reduce card width on medium screens */
            }
            .col-md-4 {
                max-width: 300px;
            }
            .col-md-8 {
                padding-left: 20px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                margin-top: 1rem;
            }

            nav a {
                width: 100%;
                padding: 0.5rem 0;
                border-top: 1px solid #ddd;
            }

            .booking-form {
                display: block; /* Stack the cards on small screens */
            }

            .card {
                width: 100%; /* Make the cards take up the full width */
                max-width: none; /* Remove the maximum width constraint */
                margin-bottom: 20px; /* Add some spacing between stacked cards */
            }

            .row.g-0 {
                flex-direction: column; /* Stack image and text vertically */
                height: auto; /* Let the height adjust */
            }

            .col-md-4 {
                max-width: 100%; /* Image takes full width */
                height: auto; /* Adjust image height */
            }

            .col-md-8 {
                padding-left: 0; /* Remove left padding */
            }

            .card img {
                width: 100%;
                height: auto; /* Adjust height to maintain aspect ratio */
                object-fit: cover;
            }

            .card-body {
                padding: 1rem; /* Add padding to the text area */
            }

            .booking-form button {
                width: 100%; /* Full width button */
                height: auto;
                font-size: 10px;
                padding: 5px;
            }

            .amenities {
                margin-top: 10px;
                gap: 10px;
                font-size: 1rem;
            }
        }
    </style>
