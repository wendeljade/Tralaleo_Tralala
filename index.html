<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haus Malibu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 4px solid #ccc;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .hero {
            position: relative;
            height: 60vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/home.jpg') center top/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .hero-content {
            padding: 2rem;
            border-radius: 10px;
            background-color: transparent;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 4rem;
            color: #a1db5f;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .booking-form {
            background-color: #fff;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .booking-form input,
        .booking-form select,
        .booking-form button {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .booking-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .booking-form button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                margin-top: 1rem;
            }

            nav a {
                width: 100%;
                padding: 0.5rem 0;
                border-top: 1px solid #ddd;
            }

            .booking-form {
                grid-template-columns: 1fr; /* Stack form elements on small screens */
            }
        }

        footer {
            background-color: #006118;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 50px; /* Push footer to bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer-logo {
            border-radius: 8px;
            margin-bottom: 10px;
            margin-top: 10;
            width: 150px;
            height: auto;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            justify-content: center; /* Center the social links */
            margin-bottom: 10px;
        }

        .social-links a {
            color: rgb(128, 245, 92);
            font-size: 1.5rem;
            text-decoration: none;
            margin: 10px;
            margin-top: -5px;
            margin-bottom: -5px;
        }

        .social-links a:hover {
            color: #eead4a;
        }
        .social-links i{
            color: #d36c0b;;
        }
        .social-links i:hover {
            color: rgb(128, 245, 92);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Haus Malibu Logo">
            <span style="font-family: impact; color: #45a049; font-size: 35px;">HAUS MALIBU<br><p style="font-size: 10px; color: #000; font-style: italic; font-family: 'Courier New', Courier, monospace; font">Your Comfort is our Main Concern</p> </span>
        </div>
        <nav>
            <a href="#" style="color: #4CAF50;">Home</a>
            <a href="#" style="color: #4CAF50;">Rooms</a>
            <a href="#" style="color: #4CAF50;">About Us</a>
            <a href="#" style="color: #4CAF50;">News & Updates</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Welcome to</p>
            <h1>Haus Malibu</h1>
            <p style="color: rgb(219, 156, 79); font-family: Georgia, 'Times New Roman', Times, serif;">Your Comfort is our Main Concern</p>
        </div>
    </section>

    <section class="booking-form">
        <input type="text" placeholder="Check-In" onfocus="(this.type='date')" />
        <input type="text" placeholder="Check-Out" onfocus="(this.type='date')" />
        <select>
            <option>Number of pax</option>
            <option>Single Occupancy</option>
            <option>Single Exucutive</option>
            <option>2 Pax Tarrif</option>
            <option>3 Pax Tarrif</option>
            <option>4 Pax Tarrif</option>
        </select>
        <a href="rooms.html"><button>Select Room</button></a>
    </section>

    <footer>
        <img class="footer-logo"  src="images/logo.png" alt="Haus Malibu Logo">
        <div class="social-links">
            <a href="https://www.facebook.com" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
        </div>
        <p>&copy; 2025 Haus Malibu. All rights reserved.</p>
    </footer>
</body>
</html>
